<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAYB Recordings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            background: #000;
            color: #fff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            border-bottom: 2px solid #fff;
            padding-bottom: 20px;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .subtitle {
            margin-top: 10px;
            color: #999;
            font-size: 14px;
        }

        .matches {
            display: grid;
            gap: 30px;
        }

        .match {
            border: 2px solid #fff;
            padding: 30px;
            transition: all 0.3s;
        }

        .match:hover {
            background: #111;
            transform: translateX(10px);
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }

        .vs {
            font-size: 32px;
            font-weight: bold;
        }

        .team {
            font-size: 24px;
        }

        .date {
            color: #666;
            font-size: 12px;
        }

        .recordings {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .recording-section {
            border: 1px solid #333;
            padding: 15px;
        }

        .recording-section h3 {
            margin-bottom: 15px;
            font-size: 18px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .user-list {
            list-style: none;
            margin: 15px 0;
        }

        .user-list li {
            padding: 5px 0;
            color: #999;
        }

        .download-links {
            margin-top: 15px;
        }

        .download-links a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 8px 0;
            border-bottom: 1px solid #222;
            transition: all 0.2s;
        }

        .download-links a:hover {
            padding-left: 10px;
            color: #0f0;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .no-matches {
            text-align: center;
            padding: 100px 20px;
            color: #666;
            font-size: 18px;
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
            color: #666;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .recordings {
                grid-template-columns: 1fr;
            }

            .match-header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>TRAYB RECORDINGS</h1>
            <div class="subtitle">Match recordings archive</div>
        </header>

        <div id="matches-container">
            <div class="loading">Loading matches...</div>
        </div>
    </div>

    <script>
        async function loadMatches() {
            try {
                const response = await fetch('/api/matches');
                const matches = await response.json();
                
                const container = document.getElementById('matches-container');
                
                if (matches.length === 0) {
                    container.innerHTML = '<div class="no-matches">No matches recorded yet</div>';
                    return;
                }

                container.innerHTML = `
                    <div class="matches">
                        ${matches.map(match => renderMatch(match)).join('')}
                    </div>
                `;
            } catch (error) {
                console.error('Error loading matches:', error);
                document.getElementById('matches-container').innerHTML = 
                    '<div class="no-matches">Error loading matches</div>';
            }
        }

        function renderMatch(match) {
            const date = new Date(match.startTime).toLocaleString();
            const duration = match.endTime ? 
                Math.floor((new Date(match.endTime) - new Date(match.startTime)) / 1000 / 60) : 0;

            return `
                <div class="match">
                    <div class="match-header">
                        <div class="vs">
                            <span class="team">${match.team1}</span>
                            <span style="color: #666"> VS </span>
                            <span class="team">${match.team2}</span>
                        </div>
                        <div class="date">${date}</div>
                    </div>

                    <div class="recordings">
                        ${renderRecording(match, 'bot1', match.team1)}
                        ${renderRecording(match, 'bot2', match.team2)}
                    </div>

                    <div class="stats">
                        <div class="stat">
                            <div class="stat-value">${duration}min</div>
                            <div class="stat-label">DURATION</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${match.channel}</div>
                            <div class="stat-label">CHANNEL</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderRecording(match, botKey, teamName) {
            const rec = match.recordings[botKey];
            
            if (!rec) {
                return `
                    <div class="recording-section">
                        <h3>${teamName}</h3>
                        <div style="color: #666; padding: 20px;">No recording</div>
                    </div>
                `;
            }

            return `
                <div class="recording-section">
                    <h3>${teamName}</h3>
                    <ul class="user-list">
                        ${rec.users.map(user => `<li>• ${user}</li>`).join('')}
                    </ul>
                    <div class="download-links">
                        <a href="/output/${rec.sessionId}/combined.mp3" download>
                            ▶ Combined Audio
                        </a>
                        ${rec.users.map((user, i) => `
                            <a href="/output/${rec.sessionId}/${user.replace(/[^a-zA-Z0-9]/g, '_')}.mp3" download>
                                ▶ ${user}
                            </a>
                        `).join('')}
                        <a href="/output/${rec.sessionId}/stats.png" target="_blank">
                            ▶ Stats Chart
                        </a>
                    </div>
                </div>
            `;
        }

        // Load matches on page load
        loadMatches();

        // Auto-refresh every 30 seconds
        setInterval(loadMatches, 30000);
    </script>
</body>
</html>

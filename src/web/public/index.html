<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAYB Recordings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            background: #000;
            color: #fff;
            line-height: 1.6;
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            border: 2px solid #fff;
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .login-box h2 {
            margin-bottom: 30px;
            text-align: center;
        }

        .login-box input {
            width: 100%;
            padding: 15px;
            background: #000;
            border: 2px solid #fff;
            color: #fff;
            font-family: inherit;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .login-box input:focus {
            outline: none;
            border-color: #666;
        }

        .login-box button {
            width: 100%;
            padding: 15px;
            background: #fff;
            color: #000;
            border: none;
            font-family: inherit;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-box button:hover {
            background: #ccc;
        }

        .login-box .error {
            color: #f00;
            margin-top: 10px;
            text-align: center;
        }

        /* Main App */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            border-bottom: 2px solid #fff;
            padding-bottom: 20px;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .subtitle {
            margin-top: 10px;
            color: #999;
            font-size: 14px;
        }

        .auth-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }

        .auth-controls button {
            padding: 10px 20px;
            background: #000;
            border: 2px solid #fff;
            color: #fff;
            font-family: inherit;
            cursor: pointer;
        }

        .auth-controls button:hover {
            background: #fff;
            color: #000;
        }

        .matches {
            display: grid;
            gap: 30px;
        }

        .match {
            border: 2px solid #fff;
            padding: 30px;
            transition: all 0.3s;
            position: relative;
        }

        .match:hover {
            background: #111;
            transform: translateX(10px);
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }

        .vs {
            font-size: 32px;
            font-weight: bold;
        }

        .team {
            font-size: 24px;
        }

        .date {
            color: #666;
            font-size: 12px;
        }

        .match-info {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #999;
        }

        .recordings {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .recording-section {
            border: 1px solid #333;
            padding: 15px;
        }

        .recording-section h3 {
            margin-bottom: 15px;
            font-size: 18px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .user-list {
            list-style: none;
            margin-bottom: 15px;
        }

        .user-list li {
            padding: 5px 0;
            color: #ccc;
        }

        .download-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .download-links a {
            color: #fff;
            text-decoration: none;
            padding: 8px 0;
            border-bottom: 1px solid #222;
            transition: all 0.2s;
        }

        .download-links a:hover {
            padding-left: 10px;
            color: #0f0;
        }

        .delete-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: #000;
            border: 1px solid #f00;
            color: #f00;
            font-family: inherit;
            font-size: 12px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #f00;
            color: #000;
        }

        .empty-state {
            text-align: center;
            padding: 100px 20px;
            color: #666;
            font-size: 20px;
        }

        @media (max-width: 768px) {
            .recordings {
                grid-template-columns: 1fr;
            }

            .match-header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen" style="display: none;">
        <div class="login-box">
            <h2>üîí AUTHENTICATION</h2>
            <form id="loginForm">
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Enter password" 
                    autocomplete="off"
                    required
                />
                <button type="submit">LOGIN</button>
                <div id="loginError" class="error"></div>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div id="appContent" class="container" style="display: none;">
        <header>
            <h1>TRAYB RECORDINGS</h1>
            <div class="subtitle">Match recordings archive</div>
        </header>

        <div class="auth-controls">
            <div id="authStatus"></div>
            <button onclick="logout()">LOGOUT</button>
        </div>

        <div class="matches" id="matches"></div>
    </div>

    <script>
        let isAdmin = false;

        // Check auth status on load
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/status');
                const data = await response.json();
                
                if (data.authenticated) {
                    isAdmin = data.isAdmin;
                    showApp();
                } else {
                    showLogin();
                }
            } catch (error) {
                showLogin();
            }
        }

        // Show login screen
        function showLogin() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('appContent').style.display = 'none';
        }

        // Show main app
        function showApp() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('appContent').style.display = 'block';
            
            const statusDiv = document.getElementById('authStatus');
            statusDiv.textContent = isAdmin ? 'üëë ADMIN' : 'üîì AUTHENTICATED';
            statusDiv.style.color = isAdmin ? '#0f0' : '#fff';
            
            loadMatches();
        }

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    isAdmin = data.isAdmin;
                    showApp();
                } else {
                    errorDiv.textContent = data.error || 'Invalid password';
                }
            } catch (error) {
                errorDiv.textContent = 'Login failed';
            }
        });

        // Logout
        async function logout() {
            await fetch('/api/logout', { method: 'POST' });
            isAdmin = false;
            showLogin();
        }

        // Delete match (admin only)
        async function deleteMatch(matchId) {
            if (!isAdmin) {
                alert('Admin access required');
                return;
            }
            
            if (!confirm('Are you sure you want to delete this match and all its recordings?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/matches/${matchId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    loadMatches(); // Reload
                } else {
                    alert('Delete failed: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Delete failed: ' + error.message);
            }
        }

        // Load matches
        async function loadMatches() {
            try {
                const response = await fetch('/api/matches');
                const matches = await response.json();
                
                const container = document.getElementById('matches');
                
                if (!matches || matches.length === 0) {
                    container.innerHTML = '<div class="empty-state">No matches recorded yet</div>';
                    return;
                }
                
                container.innerHTML = matches.map(match => {
                    const date = new Date(match.startTime).toLocaleString();
                    const deleteBtn = isAdmin ? `<button class="delete-btn" onclick="deleteMatch(${match.id})">üóë DELETE</button>` : '';
                    
                    return `
                        <div class="match">
                            ${deleteBtn}
                            <div class="match-header">
                                <div class="vs">
                                    <span class="team">${match.team1}</span>
                                    VS
                                    <span class="team">${match.team2}</span>
                                </div>
                                <div class="date">${date}</div>
                            </div>
                            
                            <div class="match-info">
                                <div>üìç ${match.channel}</div>
                                <div>‚è± ${match.recordings.bot1 ? formatDuration(match.recordings.bot1.duration) : 'N/A'}</div>
                            </div>
                            
                            <div class="recordings">
                                ${renderRecording(match, 'bot1', match.team1)}
                                ${renderRecording(match, 'bot2', match.team2)}
                            </div>
                        </div>
                    `;
                }).join('');
                
            } catch (error) {
                document.getElementById('matches').innerHTML = 
                    '<div class="empty-state">Error loading matches</div>';
            }
        }

        function formatDuration(ms) {
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes}m ${secs}s`;
        }

        function renderRecording(match, botKey, teamName) {
            const rec = match.recordings[botKey];
            
            if (!rec) {
                return `
                    <div class="recording-section">
                        <h3>${teamName}</h3>
                        <div style="color: #666; padding: 20px;">No recording</div>
                    </div>
                `;
            }

            return `
                <div class="recording-section">
                    <h3>${teamName}</h3>
                    <ul class="user-list">
                        ${rec.users.map(user => `<li>‚Ä¢ ${user}</li>`).join('')}
                    </ul>
                    <div class="download-links">
                        <a href="/output/${rec.sessionId}/combined.mp3" download>
                            ‚ñ∂ Combined Audio
                        </a>
                        ${rec.users.map(user => `
                            <a href="/output/${rec.sessionId}/${user.replace(/[^a-zA-Z0-9]/g, '_')}.mp3" download>
                                ‚ñ∂ ${user}
                            </a>
                        `).join('')}
                        <a href="/output/${rec.sessionId}/stats.png" target="_blank">
                            ‚ñ∂ Stats Chart
                        </a>
                    </div>
                </div>
            `;
        }

        // Auto-refresh every 30 seconds
        setInterval(loadMatches, 30000);

        // Initialize on page load
        checkAuth();
    </script>
</body>
</html>
